<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight{
    
            background-color: pink;
        }
    </style>
</head>
<body>
    <ul>
        <li>wpw</li>
        <li>yes you</li>
    </ul>
    <script>
const element = document.querySelectorAll('ul li')
element.forEach(li => {
    li.classList.add('highlight')
    
});

</script>
    
</body>
</html>
